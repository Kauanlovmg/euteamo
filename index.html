<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Meu Amor</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div id="fundo-modal" class="fundo-modal"></div>
    <div id="modal-inicial" class="modal">
        <h1>Preparada?</h1>
        <button id="sim">Sim</button>
        <button id="nao">Não</button>
    </div>
    <div id="chuva-de-coracoes-container"></div>
    <div id="modal-preparacao" class="modal hidden">
        <h1>Preparando a surpresa...</h1>
    </div>
    <div id="conteudo" class="container hidden">
        <h1>Meu amor, preparei uma surpresa para você!</h1>
        <p class="description">Clique no coração para ver a surpresa.</p>
        <div class="heart-line"> <div class="heart-container"> <img id="coracao-cadeado" src="./assets/coração trancado.webp" alt="Coração com Cadeado">
            </div>
        </div>
        <div class="player">
            <img id="musicCover" src="assets/declaracao.mp3" alt="Capa da Música">
            <div class="music-info">
                <h2 id="musicName">Nome da Música</h2>
                <audio id="player" src=""></audio>
            </div>
            <div class="progress-container">
                <div class="progress-bar" id="progressBar">
                    <div class="progress" id="progress"></div>
                </div>
                <div class="time-container">
                    <span id="currentTime">0:00</span>
                    <span id="duration">0:00</span>
                </div>
            </div>
            <div class="controls">
                <button id="prevButton"><i class='bx bx-skip-previous'></i></button>
                <button id="playPauseButton"><i class='bx bx-caret-right'></i></button>
                <button id="nextButton"><i class='bx bx-skip-next'></i></button>
            </div>
        </div>
        <div id="modal-senha" class="modal hidden">
            <span id="fechar-senha" class="fechar">&times;</span>
            <h1>Digite a senha</h1>
            <input type="password" id="senha" placeholder="Senha">
            <button id="verificar-senha">Verificar</button>
            <p id="mensagem-senha" class="hidden"></p>
        </div>
        <div id="modal-surpresa" class="modal hidden">
            <span id="fechar-surpresa" class="fechar">&times;</span>
            <p id="texto-surpresa"></p>
            <img id="foto-surpresa" src="" alt="Foto Surpresa" style="max-width: 100%; height: auto;">
            <audio id="musica-surpresa" src=""></audio>
        </div>
    </div>
    <script src="musicas.js"></script>
    <script defer src="script.js"></script>
</body>
</html>
